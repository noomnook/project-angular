<div class="container mt-3">
    <h1>Update Member</h1>
    <div class="row justify-content center mt-3">
        <div class="col-md-12">
            <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
                <div class="form-group">
                    <label for="em_name">Member Name</label>
                    <input type="text" class="form-control" formControlName="em_name" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit">Update Member</button>
                </div>
            </form>
        </div>
    </div>
</div>
